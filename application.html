        <article class="row">
            <section class="section-one col-md-6">
                <h1>Calculate the Volume and Surface Area of a Sphere</h1>
                <h3>Surface Area = 4 × π × r2, Volume = (4/3) × π × r3</h3>
                <div class="form-group">
                  <label for="pi">Value of π:</label>
                  <input class="form-control" type="number" value="3.14" readonly>
                </div>
                <div class="form-group">
                  <label for="radius">Enter the radius:</label>
                  <input class="form-control" id="sphereRadius" type="number" placeholder="Sphere Radius" required>
                </div>
                <button class="btn btn-primary" onclick="surfaceArea()">Surface Area</button>
                <button class="btn btn-primary" onclick="volume()">Volume</button><br><br>
                <div class="row">
                  <div class="col-md-2">
                    <input class="form-control" type="number" id="surfaceAreaResult">
                  </div>
                  <div class="col-md-2">
                    <input class="form-control" type="number" id="volumeResult">
                  </div>
                </div>

<script>
function surfaceArea(){
    let radius = document.getElementById("sphereRadius").value;
    console.log(radius);
    let surfaceAreaResult = document.getElementById("surfaceAreaResult");
    surfaceAreaResult.value = 4* 3.14* radius*radius;
}
function volume(){
    let radius = document.getElementById("sphereRadius").value;
    console.log(radius);
    let volumeResult = document.getElementById("volumeResult");
    volumeResult.value = 4* 3.14* radius*radius*radius;
}
</script>
