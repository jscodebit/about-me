    <main class="container wrapper-container">
        <article class="row">
          <h1>Calculate the Volume and Surface Area of a Sphere</h1>
            <section class="section-one col-md-6">
                <h3>Surface Area = 4 × π × r2, Volume = (4/3) × π × r3</h3>
                <div class="form-group">
                  <label for="pi">Value of π:</label>
                  <input id="pi" class="form-control" type="number" value="3.14" readonly>
                </div>
                <div class="form-group">
                  <label for="sphereRadius">Enter the radius:</label>
                  <input id="sphereRadius" class="form-control" type="number" placeholder="Sphere Radius" required>
                </div>
                <button class="btn btn-primary" onclick="surfaceArea()">Surface Area</button>
                <button class="btn btn-primary" onclick="volume()">Volume</button><br><br>
                <div class="row">
                  <div class="col-md-2">
                    <input class="form-control" type="text" id="surfaceAreaResult">
                  </div>
                  <div class="col-md-2">
                    <input class="form-control" type="text" id="volumeResult">
                  </div>
                </div>
            </section>
            <section class="section-one col-md-6">
              <h3>Learn AJAX</h3>
              <div id="output"></div>
              <button class="btn btn-primary" id="loadNew">Load</button>
            </section>

    <script>
      function surfaceArea(){
          let radius = document.getElementById("sphereRadius").value;
          console.log(radius);
          let surfaceAreaResult = document.getElementById("surfaceAreaResult");
          surfaceAreaResult.value = 4* 3.14* radius*radius;
      }
      function volume(){
          let radius = document.getElementById("sphereRadius").value;
          console.log(radius);
          let volumeResult = document.getElementById("volumeResult");
          volumeResult.value = 4* 3.14* radius*radius*radius;
      }
      var output = document.getElementById('output');
        var buttonClick = document.getElementById('loadNew')
        buttonClick.addEventListener('click',function(){
            loadAjax();
        })
        function loadAjax(){
        var ajax = new XMLHttpRequest();
        ajax.onreadystatechange = function(){
            //console.log('state changed',ajax.readyState,ajax.status)
            if(ajax.readyState == 4 && ajax.status==200){
                   // console.log(ajax.responseText)
                var json = JSON.parse(ajax.responseText);
                 var data = json.results[0];
         
                var message = '<h2>'+data.name.first + '  ' + data.name.last + '</h2><img src="'+data.picture.large +'">'
               
                 output.innerHTML = message;
            }
        }
        ajax.open('GET','https://randomuser.me/api/',true)
        ajax.send();
        }
    </script>
